<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ex1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.cjs.js" integrity="sha512-7m9S6PzUY75+/V5GIWRP19NFD1MgYpzbmbbSfUMnj8PMtkOj/XZs4BmxXvXku2litdO4qDrVhGtFkk2MVWlpcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</head>
<body>
    <div id="app">
        <ol>
            <!-- <li>Learn HTML</li>
            <li>Learn CSS</li>
            <li>Learn Bootstrap</li> -->
            <li v-for="item in todos">{{item.task}}</li>
        </ol>
    </div>
</body>
<script>
    var myObj = new Vue(
        {
            el: "#app",
            data: {todos: [
                {task: "Learn HTML"},
                {task: "Learn CSS"},
                {task: "Learn Bootstrap"},
                {task: "Learn Vue.js"}
            ]}
        }
    )
</script>
